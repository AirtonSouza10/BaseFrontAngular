<div class="form-container">
  <h2>Cadastro - Situação</h2>

  <!-- Mensagens -->
  <div *ngIf="mensagemSucesso" class="sucesso-snackbar">{{ mensagemSucesso }}</div>
  <div *ngIf="mensagemErro" class="erro-snackbar">{{ mensagemErro }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" required />
    </mat-form-field>

    <button mat-raised-button
            type="submit"
            [disabled]="form.invalid"
            [ngClass]="{'btn-invalido': form.invalid, 'btn-valido': form.valid}">
      {{ editandoId ? 'Atualizar' : 'Salvar' }}
    </button>

    <button mat-stroked-button
            type="button"
            *ngIf="editandoId"
            (click)="cancelEdit()"
            class="btn-cancelar">
      Cancelar
    </button>
  </form>

  <!-- Tabela com MatTableDataSource -->
  <table mat-table [dataSource]="tiposSituacao" class="mat-elevation-z2 tabela-tipos" *ngIf="tiposSituacao.data.length">

    <!-- Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let f">{{ f.descricao }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="acoes-header">Ações</th>
      <td mat-cell *matCellDef="let f" class="acoes-cell">
        <button mat-icon-button color="accent" matTooltip="Editar" (click)="editarSituacao(f.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Excluir" (click)="excluirSituacao(f.id, f.descricao)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header e Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
