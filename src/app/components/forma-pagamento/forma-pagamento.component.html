<div class="form-container">
  <h2>Forma de Pagamento</h2>

  <!-- Mensagens -->
  <div *ngIf="mensagemSucesso" class="sucesso-snackbar">{{ mensagemSucesso }}</div>
  <div *ngIf="mensagemErro" class="erro-snackbar">{{ mensagemErro }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" required />
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline" class="flex-1">
        <mat-label>Qtd. Parcelas</mat-label>
        <input matInput type="number" min="1" formControlName="qtdeParcelas" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-1">
        <mat-label>Prazo 1ª Parcela</mat-label>
        <input matInput type="number" min="1" formControlName="prazoPrimeiraParcela" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-1">
        <mat-label>Intervalo Parcelas</mat-label>
        <input matInput type="number" min="1" formControlName="intervaloParcelas" required />
      </mat-form-field>
    </div>

    <button mat-raised-button
            type="submit"
            [disabled]="form.invalid"
            [ngClass]="{'btn-invalido': form.invalid, 'btn-valido': form.valid}">
      {{ editandoId ? 'Atualizar' : 'Salvar' }}
    </button>

    <button mat-stroked-button
            type="button"
            *ngIf="editandoId"
            (click)="cancelEdit()"
            class="btn-cancelar">
      Cancelar
    </button>
  </form>

  <!-- Tabela com MatTableDataSource -->
  <table mat-table [dataSource]="formasPagamento" class="mat-elevation-z2 tabela-tipos" *ngIf="formasPagamento.data.length">

    <!-- Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let f">{{ f.descricao }}</td>
    </ng-container>

    <!-- Qtd Parcelas -->
    <ng-container matColumnDef="qtdeParcelas">
      <th mat-header-cell *matHeaderCellDef>Qtd. Parcelas</th>
      <td mat-cell *matCellDef="let f">{{ f.qtdeParcelas }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="acoes-header">Ações</th>
      <td mat-cell *matCellDef="let f" class="acoes-cell">
        <button mat-icon-button color="accent" matTooltip="Editar" (click)="editarFormaPagamento(f.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Excluir" (click)="excluirFormaPagamento(f.id, f.descricao)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header e Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
