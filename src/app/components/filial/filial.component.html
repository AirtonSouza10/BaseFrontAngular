<div class="form-container">
  <h2>Cadastro - Filial</h2>

  <!-- Mensagens -->
  <div *ngIf="mensagemSucesso" class="sucesso-snackbar">{{ mensagemSucesso }}</div>
  <div *ngIf="mensagemErro" class="erro-snackbar">{{ mensagemErro }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Nome -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required />
    </mat-form-field>

    <!-- Identificação -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Identificação</mat-label>
      <input matInput formControlName="identificacao" required />
    </mat-form-field>

    <!-- E-mail -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <!-- Botões -->
    <div class="button-group">
      <button mat-raised-button
              type="submit"
              [disabled]="form.invalid"
              [ngClass]="{'btn-invalido': form.invalid, 'btn-valido': form.valid}">
        {{ editandoId ? 'Atualizar' : 'Salvar' }}
      </button>

      <button mat-stroked-button
              type="button"
              *ngIf="editandoId"
              (click)="cancelEdit()"
              class="btn-cancelar">
        Cancelar
      </button>
    </div>
  </form>

  <!-- Tabela -->
  <div class="table-container" *ngIf="filiaisData.data.length > 0">
    <table mat-table [dataSource]="filiaisData" class="mat-elevation-z2 tabela-tipos">

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Filial</th>
        <td mat-cell *matCellDef="let f">{{ f.nome }}</td>
      </ng-container>

      <!-- Identificação -->
      <ng-container matColumnDef="identificacao">
        <th mat-header-cell *matHeaderCellDef>Identificação</th>
        <td mat-cell *matCellDef="let f">{{ f.identificacao }}</td>
      </ng-container>

      <!-- E-mail -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let f">{{ f.email }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let f">{{ f.ativo ? 'Ativo' : 'Inativo' }}</td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="acoes-header">Ações</th>
        <td mat-cell *matCellDef="let f" class="acoes-cell">
          <button mat-icon-button color="accent" matTooltip="Editar" (click)="editarFilial(f)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  [color]="f.ativo ? 'warn' : 'primary'"
                  matTooltip="{{ f.ativo ? 'Inativar' : 'Ativar' }}"
                  (click)="toggleStatus(f.id!, !f.ativo)">
            <mat-icon>{{ f.ativo ? 'toggle_off' : 'toggle_on' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header e Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
