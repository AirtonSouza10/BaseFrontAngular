<div class="form-container">
  <h2>Cadastro - Tipo de Pagamento</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="descricao">Descrição</label>
    <input id="descricao" formControlName="descricao" type="text" required />

    <button type="submit" [disabled]="form.invalid">Salvar</button>
  </form>

  <!-- Mensagem de sucesso -->
  <div *ngIf="sucessoMsg" class="mensagem-sucesso">
    {{ sucessoMsg }}
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="erroMsg" class="mensagem-erro">
    {{ erroMsg }}
  </div>

  <!-- Lista de tipos de pagamento (opcional) -->
  <!-- Tabela com os tipos de pagamento -->
  <table class="tabela-tipos" *ngIf="tiposPagamento.length">
    <thead>
      <tr>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tp of tiposPagamento">
        <td>{{ tp.descricao }}</td>
      </tr>
    </tbody>
  </table>
</div>
